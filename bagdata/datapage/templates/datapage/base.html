{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>{{title}}</title>
  <link type="text/css" href="{% static 'datapage/css/style.css' %}" rel="stylesheet" />
</head>
<body>
  <nav class="horizontal-menu">
    <ul>
      {% for m in menu %}
        <li><a href="{% url m.url_name %}">{{ m.title }}</a></li>
      {% endfor %}

    </ul>
  </nav>
  <div class="date-time">
    <p>{{ date }}</p>
  </div>
  {% block content %}
  {% endblock %}
</body>
</html>
